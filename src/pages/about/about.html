<ion-header>
  <ion-navbar color="eth-dark">

      <ion-icon name="ios-menu-outline"></ion-icon> 
    </button>
    <ion-title>
      Querys
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main">

	  <ion-label floating>Account</ion-label>

	</ion-item>
	<div padding>
		{{ balance }}

	<button (click)="get_balance()" ion-button small block outline round>Get balance</button>

</ion-content>
