<ion-header>
  <ion-navbar color="eth-dark">
    <ion-title>Eth status</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="selectable main">
  <div padding>
    <div padding>
      <button (click)="charge_data()" ion-button small block round>Load Blockchain</button>
    </div>
    <div [innerHTML]="data" ></div>
  </div>
  <span class="divider"></span>
  <br>

  <div padding>
    <div padding>
      <button (click)="charge_account()" ion-button small block  round>Load Accounts</button>
    </div>
    <div [innerHTML]="accounts" ></div> 
  </div>

  <span class="divider"></span>

  <div padding>
    <button (click)="openEthWebClient()" ion-button block outline round>Open Web Eth Client</button>
  </div>
</ion-content>
