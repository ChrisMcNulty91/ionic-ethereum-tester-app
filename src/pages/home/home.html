<ion-header>
  <ion-navbar color="eth-dark">
    <ion-title>Eth status</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="charge_data()" ion-button small block outline round>Load Blockchain</button>
  <ion-card class="bg">
    <ion-card-content>
      <div [innerHTML]="data" ></div>
    </ion-card-content>
  </ion-card>

  <br>
  <button (click)="charge_account()" ion-button small block outline round>Load Accounts</button>
  <ion-card class="bg">
    <ion-card-content>
      <div [innerHTML]="accounts" ></div>
    </ion-card-content>
  </ion-card>

  <div padding>
    <button (click)="openEthWebClient()" ion-button block round>Open Web Eth Client</button>
  </div>
</ion-content>
